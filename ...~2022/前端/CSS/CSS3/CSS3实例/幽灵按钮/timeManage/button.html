<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮样式——幽灵按钮css3</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="box">
    <div class="link link-miss">
        <span class="icon"></span>
        <a class="button" href="#" data="This is Mission">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            MISSION</a>
    </div>
    <div class="link link-play">
        <span class="icon"></span>
        <a class="button" href="#" data="This is my playGroup.">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            PLAY</a>
    </div>
    <div class="link link-touch">
        <span class="icon"></span>
        <a class="button" href="#" data="This is my Touch Demo.">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            TOUCH</a>
    </div>
    <div class="tip"><i></i><span></span></div>
</div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</html>
